<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Encryption / Decryption Tool</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg,#667eea,#764ba2);
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
  }
  .card {
    max-width: 900px;
    width: 95%;
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    display: flex;
    flex-wrap: wrap;
    overflow: hidden;
  }
  .col {
    padding: 20px;
    flex: 1 1 50%;
    min-width: 280px;
  }
  h2 { margin-top: 0; font-size: 20px; }
  label { display: block; margin-top: 10px; font-weight: bold; font-size: 14px; }
  input, select, button, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 14px;
    border: 1px solid #ccc;
    border-radius: 8px;
  }
  textarea { height: 100px; resize: vertical; }
  .btn {
    background: #667eea;
    color: #fff;
    border: none;
    cursor: pointer;
    margin-top: 8px;
    border-radius: 8px;
    font-weight: bold;
  }
  .btn:hover { background: #556cd6; }
  .btn.secondary { background: #475569; }
  .outputBox {
    margin-top: 10px;
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    padding: 10px;
    min-height: 40px;
    font-family: monospace;
    font-size: 14px;
    word-break: break-word;
  }
  @media (max-width: 700px) {
    .card { flex-direction: column; }
    .col { flex: 1 1 100%; }
  }
</style>
</head>
<body>

<div class="card">
  <!-- Left Column -->
  <div class="col left">
    <h2>Encrypt / Decrypt</h2>
    <label for="inputText">Enter Text</label>
    <input type="text" id="inputText" value="JOY">

    <label for="methodSelect">Method</label>
    <select id="methodSelect">
      <option value="base64">Base64</option>
      <option value="xor" selected>XOR</option>
      <option value="caesar">Caesar Cipher</option>
    </select>

    <label for="keyInput">Key (for XOR / Caesar)</label>
    <input type="text" id="keyInput" value="42">

    <button class="btn" onclick="encryptText()">Encrypt</button>
    <button class="btn secondary" onclick="decryptText()">Decrypt</button>
  </div>

  <!-- Right Column -->
  <div class="col right">
    <label>Encrypted</label>
    <textarea id="encryptedOutput"></textarea>
    <button class="btn" onclick="copyEncrypted()">Copy Encrypted</button>

    <label style="margin-top:15px;">Decrypted</label>
    <div class="outputBox" id="decryptedOutput"></div>
    <button class="btn" onclick="copyDecrypted()">Copy Decrypted</button>
  </div>
</div>

<script>
function base64Encode(str){return btoa(unescape(encodeURIComponent(str)));}
function base64Decode(str){return decodeURIComponent(escape(atob(str)));}
function xorEncrypt(text,keyNum){let bytes=new TextEncoder().encode(text),out=[];for(let i=0;i<bytes.length;i++)out.push(bytes[i]^keyNum);return btoa(String.fromCharCode(...out));}
function xorDecrypt(b64,keyNum){let bin=atob(b64),out=[];for(let i=0;i<bin.length;i++)out.push(bin.charCodeAt(i)^keyNum);return new TextDecoder().decode(new Uint8Array(out));}
function caesarEncrypt(text,shift){return [...text].map(c=>String.fromCharCode(c.charCodeAt(0)+shift)).join('');}
function caesarDecrypt(text,shift){return [...text].map(c=>String.fromCharCode(c.charCodeAt(0)-shift)).join('');}

function encryptText(){
  const text=document.getElementById('inputText').value;
  const method=document.getElementById('methodSelect').value;
  const key=parseInt(document.getElementById('keyInput').value)||0;
  let result="";
  if(method==="base64")result=base64Encode(text);
  else if(method==="xor")result=xorEncrypt(text,key);
  else if(method==="caesar")result=caesarEncrypt(text,key);
  document.getElementById('encryptedOutput').value=result;
}
function decryptText(){
  const encrypted=document.getElementById('encryptedOutput').value.trim();
  const method=document.getElementById('methodSelect').value;
  const key=parseInt(document.getElementById('keyInput').value)||0;
  let result="";
  try{
    if(method==="base64")result=base64Decode(encrypted);
    else if(method==="xor")result=xorDecrypt(encrypted,key);
    else if(method==="caesar")result=caesarDecrypt(encrypted,key);
  }catch(e){result="Decryption error";}
  document.getElementById('decryptedOutput').innerText=result;
}
function copyEncrypted(){
  const text=document.getElementById('encryptedOutput').value;
  if(text) navigator.clipboard.writeText(text);
}
function copyDecrypted(){
  const text=document.getElementById('decryptedOutput').innerText;
  if(text) navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
