<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Encryption/Decryption Tool</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0px 4px 20px rgba(0,0,0,0.2);
        padding: 30px;
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin: 10px 0 5px;
        font-weight: bold;
    }

    input, select, button {
        width: 100%;
        padding: 12px;
        margin: 5px 0 15px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
    }

    button {
        background: #667eea;
        color: #fff;
        border: none;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    button:hover {
        background: #556cd6;
    }

    .output {
        background: #f5f5f5;
        padding: 15px;
        border-radius: 8px;
        font-family: monospace;
        white-space: pre-wrap;
    }

    footer {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Encryption & Decryption Tool</h2>

    <label>Enter Text:</label>
    <input type="text" id="inputText" value="JOY">

    <label>Select Method:</label>
    <select id="methodSelect">
        <option value="base64">Base64</option>
        <option value="xor" selected>XOR</option>
        <option value="caesar">Caesar Cipher</option>
    </select>

    <label>Key (for XOR / Caesar):</label>
    <input type="text" id="keyInput" value="42">

    <button onclick="encryptText()">Encrypt</button>
    <button onclick="decryptText()">Decrypt</button>

    <label>Encrypted Output:</label>
    <div class="output" id="encryptedOutput"></div>

    <label>Decrypted Output:</label>
    <div class="output" id="decryptedOutput"></div>
</div>

<footer>
    Simple Encryption Tool — Created with ❤️ by Joyharsh Christie
</footer>

<script>
function encryptText() {
    let text = document.getElementById("inputText").value;
    let method = document.getElementById("methodSelect").value;
    let key = document.getElementById("keyInput").value;

    let encrypted = "";
    if (method === "base64") {
        encrypted = btoa(text);
    } else if (method === "xor") {
        let keyNum = parseInt(key) || 0;
        let bytes = [];
        for (let i = 0; i < text.length; i++) {
            bytes.push(text.charCodeAt(i) ^ keyNum);
        }
        encrypted = btoa(String.fromCharCode(...bytes));
    } else if (method === "caesar") {
        let shift = parseInt(key) || 0;
        encrypted = text.split('').map(c => String.fromCharCode(c.charCodeAt(0) + shift)).join('');
    }

    document.getElementById("encryptedOutput").innerText = encrypted;
}

function decryptText() {
    let encrypted = document.getElementById("encryptedOutput").innerText;
    let method = document.getElementById("methodSelect").value;
    let key = document.getElementById("keyInput").value;

    let decrypted = "";
    if (method === "base64") {
        decrypted = atob(encrypted);
    } else if (method === "xor") {
        let keyNum = parseInt(key) || 0;
        let bytes = atob(encrypted).split('').map(c => c.charCodeAt(0) ^ keyNum);
        decrypted = String.fromCharCode(...bytes);
    } else if (method === "caesar") {
        let shift = parseInt(key) || 0;
        decrypted = encrypted.split('').map(c => String.fromCharCode(c.charCodeAt(0) - shift)).join('');
    }

    document.getElementById("decryptedOutput").innerText = decrypted;
}
</script>

</body>
</html>
