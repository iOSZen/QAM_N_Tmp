<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Encrypt / Decrypt Tool</title>
<style>
  * { box-sizing: border-box; }
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    background: #f3f4f6;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    padding: 20px;
  }
  .app-container {
    background: #fff;
    width: 100%;
    max-width: 420px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 8px 24px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
  }
  .app-header {
    background: linear-gradient(135deg,#667eea,#764ba2);
    padding: 16px;
    color: #fff;
    font-weight: bold;
    font-size: 18px;
    text-align: center;
  }
  .app-body {
    padding: 16px;
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
    display: block;
  }
  input, select, textarea {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 14px;
    display: block;
  }
  textarea {
    min-height: 80px;
    resize: vertical;
  }

  /* ‚úÖ Custom dropdown styling */
  select {
    padding-right: 36px; /* space for arrow */
    appearance: none;
    background-color: #fff;
    background-image: url("data:image/svg+xml;utf8,<svg fill='%23667eea' height='20' viewBox='0 0 24 24' width='20' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/></svg>");
    background-repeat: no-repeat;
    background-position: right 12px center;
    background-size: 16px;
  }

  .btn {
    width: 100%;
    padding: 12px;
    border-radius: 12px;
    font-weight: bold;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }
  .btn.primary {
    background: #667eea;
    color: #fff;
  }
  .btn.primary:hover { background: #556cd6; }
  .btn.secondary {
    background: #475569;
    color: #fff;
  }
  .btn.secondary:hover { background: #334155; }
  .outputBox {
    background: #f9fafb;
    border: 1px solid #e5e7eb;
    border-radius: 12px;
    padding: 12px;
    font-family: monospace;
    min-height: 40px;
    font-size: 14px;
    word-break: break-word;
  }
  /* Extra spacing for copy buttons */
  .copy-btn {
    margin-top: 10px;
  }
</style>
</head>
<body>

<div class="app-container">
  <div class="app-header">üîê Encrypt / Decrypt</div>

  <div class="app-body">
    <div>
      <label for="inputText">Enter Text</label>
      <input type="text" id="inputText" value="JOY">
    </div>

    <div>
      <label for="methodSelect">Method</label>
      <select id="methodSelect">
        <option value="base64">Base64</option>
        <option value="xor" selected>XOR</option>
        <option value="caesar">Caesar Cipher</option>
      </select>
    </div>

    <div>
      <label for="keyInput">Key (for XOR / Caesar)</label>
      <input type="text" id="keyInput" value="42">
    </div>

    <button class="btn primary" onclick="encryptText()">Encrypt</button>
    <button class="btn secondary" onclick="decryptText()">Decrypt</button>

    <div>
      <label>Encrypted</label>
      <textarea id="encryptedOutput"></textarea>
      <button class="btn primary copy-btn" onclick="copyEncrypted()">Copy Encrypted</button>
    </div>

    <div>
      <label>Decrypted</label>
      <div class="outputBox" id="decryptedOutput"></div>
      <button class="btn primary copy-btn" onclick="copyDecrypted()">Copy Decrypted</button>
    </div>
  </div>
</div>

<script>
function base64Encode(str){return btoa(unescape(encodeURIComponent(str)));}
function base64Decode(str){return decodeURIComponent(escape(atob(str)));}
function xorEncrypt(text,keyNum){let bytes=new TextEncoder().encode(text),out=[];for(let i=0;i<bytes.length;i++)out.push(bytes[i]^keyNum);return btoa(String.fromCharCode(...out));}
function xorDecrypt(b64,keyNum){let bin=atob(b64),out=[];for(let i=0;i<bin.length;i++)out.push(bin.charCodeAt(i)^keyNum);return new TextDecoder().decode(new Uint8Array(out));}
function caesarEncrypt(text,shift){return [...text].map(c=>String.fromCharCode(c.charCodeAt(0)+shift)).join('');}
function caesarDecrypt(text,shift){return [...text].map(c=>String.fromCharCode(c.charCodeAt(0)-shift)).join('');}

function encryptText(){
  const text=document.getElementById('inputText').value;
  const method=document.getElementById('methodSelect').value;
  const key=parseInt(document.getElementById('keyInput').value)||0;
  let result="";
  if(method==="base64")result=base64Encode(text);
  else if(method==="xor")result=xorEncrypt(text,key);
  else if(method==="caesar")result=caesarEncrypt(text,key);
  document.getElementById('encryptedOutput').value=result;
}
function decryptText(){
  const encrypted=document.getElementById('encryptedOutput').value.trim();
  const method=document.getElementById('methodSelect').value;
  const key=parseInt(document.getElementById('keyInput').value)||0;
  let result="";
  try{
    if(method==="base64")result=base64Decode(encrypted);
    else if(method==="xor")result=xorDecrypt(encrypted,key);
    else if(method==="caesar")result=caesarDecrypt(encrypted,key);
  }catch(e){result="Decryption error";}
  document.getElementById('decryptedOutput').innerText=result;
}
function copyEncrypted(){
  const text=document.getElementById('encryptedOutput').value;
  if(text) navigator.clipboard.writeText(text);
}
function copyDecrypted(){
  const text=document.getElementById('decryptedOutput').innerText;
  if(text) navigator.clipboard.writeText(text);
}
</script>

</body>
</html>
