<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAM Connect</title>
  <style>
    body {
      margin: 0;
      font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #4a90e2, #50c9c3);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 3rem 1rem 1rem;
    }
    header img {
      width: 100px;
      height: 100px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }
    header h1 {
      margin: 1rem 0 0.5rem;
      font-size: 2rem;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    main {
      padding: 2rem 1rem;
      flex: 1;
    }

    .buttons {
      margin: 2rem 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .store-btn img {
      height: 55px;
      transition: transform 0.2s ease;
    }
    .store-btn img:hover {
      transform: scale(1.05);
    }

    .qr-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      margin-top: 2rem;
    }
    .qr-card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 1.5rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 220px;
    }
    .qr-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 32px rgba(0,0,0,0.4);
    }
    .qr-card img {
      width: 160px;
      height: 160px;
      border-radius: 16px;
      background: #fff;
      padding: 12px; /* ✅ extra padding for scanning */
    }
    .qr-label {
      margin-top: 0.8rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
    }

    footer {
      padding: 1.5rem;
      font-size: 0.85rem;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/73/Q_letter.png" alt="QAM Connect App Icon" />
    <h1>QAM Connect</h1>
    <p>Instant access to your world, anywhere.</p>
  </header>

  <main>
    <div class="buttons">
      <a class="store-btn" href="https://play.google.com/store/apps/details?id=com.qntm.qam">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
      </a>
      <a class="store-btn" href="https://apps.apple.com/us/app/qam-connect/id6747566787">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
      </a>
    </div>

    <div class="qr-section">
      <div class="qr-card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://play.google.com/store/apps/details?id=com.qntm.qam" alt="QR Google Play" />
        <div class="qr-label">Google Play</div>
      </div>
      <div class="qr-card">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://apps.apple.com/us/app/qam-connect/id6747566787" alt="QR App Store" />
        <div class="qr-label">App Store</div>
      </div>
    </div>
  </main>

  <footer>
    © 2025 QAM Connect. All rights reserved.
  </footer>
</body>
</html>
